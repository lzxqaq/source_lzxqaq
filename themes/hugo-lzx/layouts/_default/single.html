{{ partial "header.html" . }}

{{ if .Params.show_toc }} {{ .TableOfContents }} {{ end }}

<div class = "content">
    {{ .Content }}
    {{ if .Section }}
    <nav class="post-nav">
    <span class="nav-prev">{{ with .PrevInSection }}&larr; <a href="{{ .RelPermalink }}">{{ .Title }}</a>{{ end }}</span>
    <span class="nav-next">{{ with .NextInSection }}<a href="{{ .RelPermalink }}">{{ .Title }}</a> &rarr;{{ end }}</span>
    </nav>
    {{ end }}
</div>
  

{{ partial "footer.html" . }}
